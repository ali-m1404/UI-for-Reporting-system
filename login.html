<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-md">
            <div class="text-center">
                <div class="mx-auto w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                    <span class="text-white font-bold text-xl">لوگو</span>
                </div>
                <h2 class="mt-2 text-3xl font-bold text-gray-900">ورود به سیستم</h2>
                <p class="mt-2 text-sm text-gray-600">
                    یا
                    <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500 transition">
                        ایجاد حساب کاربری جدید
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" id="login-form">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="form-label">ایمیل</label>
                        <input id="email" name="email" type="email" required 
                            class="form-input">
                    </div>
                    <div>
                        <label for="password" class="form-label">رمز عبور</label>
                        <input id="password" name="password" type="password" required 
                            class="form-input">
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary w-full">
                        ورود به سیستم
                    </button>
                </div>
                
                <div class="text-center">
                    <a href="index.html" class="text-sm text-blue-600 hover:text-blue-500 transition">
                        بازگشت به صفحه اصلی
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>
